<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gatOS</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://kit.fontawesome.com/4931b3c0b5.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../codingcubed_logo.png">
</head>
<body>
    <img src="clouds.jpg" />
    <nav>
        <div id="calculator" class="app-button"
             onmouseover="set_hover_info('Calculator')">
            <p><i class="fa-solid fa-calculator"></i></p>
        </div>
        <div id="settings" class="app-button"
             onmouseover="set_hover_info('Settings')"
             onclick="set_app_shown('#settings-app')">
            <p><i class="fa-solid fa-gear"></i></p>
        </div>
        <div id="help" class="app-button"
             onmouseover="set_hover_info('Help')">
            <p><i class="fa-solid fa-question"></i></p>
        </div>
    </nav>
    <p id="hover-info">Hover Detected!</p>
    <div id="settings-app" class="app">
        <div id="settings-app-nav">
            <div id="settings-app-nav-button">
                <p>General</p>
            </div>
            <div id="settings-app-nav-button">
                <p>Appearance</p>
            </div>
            <div id="settings-app-nav-button">
                <p>Taskbar</p>
            </div>
            <div id="settings-app-nav-button">
                <p>About</p>
            </div>
        </div>
    </div>

    <script defer src="app.js"></script>
</body>
</html>
